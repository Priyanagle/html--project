    <!--
    Merging of cells :
    -Rows
         -Rowspan  -> Merging number of row's cells
         
    -Columns 
         -Colspan  -> Merging number of column's cells
         
         
    -->
    
    <h4>Rowspan Example</h4>
    <table style="width:50%;">
        <tbody>


            <tr>
                <td>Value</td>
                <td>Value</td>
                <td rowspan="2">value</td> <!-- Merges the 2 row's cell -->
                <tr>
                </tr>
                   <td>value</td>
                   <td>value</td>
            </tr>

            <tr>
                <td>value</td>
                <td>value</td>


            </tr>
        </tbody>
        </table>
    </table>
    <tr>

        <h4>Colspan Example</h4>
        <table style="width: 50%;"
            <tbody>
                <tr>
                    <td>value</td>
                    <td>value</td>
                    <td>value</td>
                 </tr>



                 <tr>
                    <td>value</td>
                    <td>value</td>
                    <td>Value</td>
                 </tr>


                 <tr>

                    <td colspan="3">value</td> <!-- Mergingb 2 column's cells -->

                 </tr>

            </tbody>
        </table>
