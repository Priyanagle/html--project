<body>
    <!--
    Colors
    color Names
         -They  are pre-defined color names for web.
         -Started color names.
         
         
         -RGB Values
         -Three Light Sources - RED,GREEN,BLUE.
         -The value for each color shows the intensity.
         -Ranges from 0 to 255 value for each color.
         -Total colors available:
         256*256*256=16777216 Possible Colors
         
         
         -RGBA Values
         -Similar to RGB with an Alpha value
         -Alpha value helps in  bring the transparancy in the color.
         -Alpha value is ranged in between of 0.0 to 1.0
         -Where 1.0 is started to be solid color.
         -Where 0.0 is started to be a transparent color.
        
         -->
      <!--
         
      -HEX Values
         -Very much similar to RGB values having the same concept of light sources.
     
         -It uses Hexa Decimal Values for representation.
         -Syntax
        #     -> defining the hexa values for representaion.
        Values will be for RED GREEN BLUE colors.
        Each color will be shown with a pair of digits.
            
        Red     -> 00
        Green   -> 00
        Blue    -> 00

        #000000 -> Black
        #ffffff -> White
      
    - HSL values   (hslpicher.com)
       -Started for HUE,SATURATION,LIGHTNESS
       -HUE       -> represents the color shades in a range of values from o to 360.
       -Saturation  -> represents a particular color shade,ranges from 0 to 100 in percentage.
       -Lightness   -> reprensent the color to be light or dark,ranges from 0 to 100 in percentage.

       -HSLA Values
       -Similar to HSL with an alpha value.
       -Alpha Value helps to bring the transperancy in the color.
       -Alpha value is ranged from between of 0.0 to 1.0
       -Where 1.0 is started to be solid color.
       -Where 0.0 is started to be  a transparent color.

-->
       <p style="color: orange">This is in RED by color Name.</p>

       <p style="color: rgb(204,151,151);">This is in RED by RGB Value.</p>

       <p style="color:rgba(68,70,38,0.5);"> This is in RED by RGBA value.</p>

       <p style="color: #0000ff">This is in RED by Hex value.</p>

       <p style="color: hsl(320,81%,51%);">This is in RED by HSL Value.</p>

       <p style="color: hsla(360,70%,47%,0.5);">This is in RED by HSLA value.</p>
</body>
